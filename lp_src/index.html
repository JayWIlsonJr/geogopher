<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geogopher</title>
    <!-- pull in scroll magic -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="http://scrollmagic.io/scrollmagic/uncompressed/plugins/animation.gsap.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- pull in bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- pull in geogopher fonts -->

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Ubuntu+Mono:400,700" rel="stylesheet">

    <!-- pull in css style sheet -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

  <nav class="navbar bg-primary-custom">
    <span class="navbar-brand mb-0 h1">GEOGOPHER</span>
  </nav>

  <div class="container-fluid bg-primary-custom">
  <div id="pinContainer">
  	<section class="panel blue">
  		<b>ONE</b>
  	</section>
  	<section class="panel turqoise">
  		<b>TWO</b>
  	</section>
  	<section class="panel green">
  		<b>THREE</b>
  	</section>
  	<section class="panel bordeaux">
  		<b>FOUR</b>
  	</section>
  </div>
  <script>
  	$(function () { // wait for document ready
  		// init
  		var controller = new ScrollMagic.Controller();

  		// define movement of panels
  		var wipeAnimation = new TimelineMax()
  			.fromTo("section.panel.turqoise", 1, {x: "-100%"}, {x: "0%", ease: Linear.easeNone})  // in from left
  			.fromTo("section.panel.green",    1, {x:  "100%"}, {x: "0%", ease: Linear.easeNone})  // in from right
  			.fromTo("section.panel.bordeaux", 1, {y: "-100%"}, {y: "0%", ease: Linear.easeNone}); // in from top

  		// create scene to pin and link animation
  		new ScrollMagic.Scene({
  				triggerElement: "#pinContainer",
  				triggerHook: "onLeave",
  				duration: "300%"
  			})
  			.setPin("#pinContainer")
  			.setTween(wipeAnimation)
  			.addIndicators() // add indicators (requires plugin)
  			.addTo(controller);
  	});
  </script>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
